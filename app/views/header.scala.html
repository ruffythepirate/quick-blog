@import _root_.user.UserWithCredentials
@(blogTitle: String, user: Option[UserWithCredentials])
<header>
    <div class="header-content">
        <span class="title">@blogTitle</span>
        <span><a href="/admin/article/editor/">Editor</a></span>
        <span class="user">@if(user.nonEmpty) {
            @user.map(u => u.name)
        } else {
            <a href="/user/login">log in</a>
        }
        </span>
    </div>
</header>
