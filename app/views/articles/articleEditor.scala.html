@import _root_.articles.Article

@(articleId: Option[Int])

@main("Article Editor") {
    <script type="application/javascript">
        window.QB = {
          articleId: @articleId.map(id => id.toString).getOrElse("undefined")
        }
    </script>

    <div id="vue-application">
    </div>

    <script src="@routes.Assets.versioned("javascripts/vue/dist/articleEditor.js")" type="application/javascript"></script>
}
